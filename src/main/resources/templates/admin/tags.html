            <!--内容展示-->
            <div>
                <el-main>
                    <template>
                        <el-button size="small" type="primary" round @click="addTag()">添加标签</el-button>
                    </template>

                    <template>
                        <el-table style=" width: 100%" :data="tags">

                            <el-table-column prop="tagId" label="序号" width="230">
                                <!--<template slot-scope="scope">-->

                            <el-table-column prop="tagName" label="标签名称" width="330">
                                <!--<template slot-scope="scope">-->
                                <!--<span style="margin-left: 10px">{{ tag.tagName }}</span>-->
                                <!--</template>-->

                            <el-table-column prop="createTime" label="添加时间" width="330">
                                <!--<template slot-scope="scope">-->
                                <!--<i class="el-icon-time"></i>-->
                                <!--<span style="margin-left: 10px">{{ tag.createTime }}</span>-->
                                <!--</template>-->
                            </el-table-column>

                            <el-table-column prop="isDeleted" label="操作">
                                <template slot-scope="scope">
                                    <el-button size="mini" @click="editTag(scope.row)">编辑
                                    </el-button>


                                    <el-button v-if="scope.row.isDeleted==0" size="mini" type="warning"
                                               @click="stopTag(scope.row)">停用
                                    </el-button>

                                    <el-button v-else-if="scope.row.isDeleted==1" size="mini" type="info"
                                               @click="recoverTag(scope.row)">恢复
                                    </el-button>

                                    <el-button size="mini" type="danger" @click="deleteTag(scope.row)">删除

                                </template>
                            </el-table-column>

            </div>

            <!--分页条，一页显示11个最好-->

                <el-pagination
                        background
                        layout="prev, pager, next"
                        @current-change="handleCurrentChange"
                        :total="pagination.total"
                        :page-size="pagination.pageSize"
                        :current-page.sync="pagination.currentPage">

<!-- import Vue and Element -->
<script src="/js/vue.js"></script>
<script src="/js/ElementUI-index.js"></script>
<script src="/js/jquery.min.js"></script>
<script src="/js/axios.js"></script>
<script type="text/javascript" th:inline="javascript">
    new Vue({
        el: '#app',
        data() {
            tags = [[${tags}]];
            console.log(tags);

            //分页相关属性
            pagination = {
                currentPage: 1,
                pageSize: 10,
                total: 0,
            };

            return {
                tags,
                pagination
            };
        },
        //钩子函数
        created() {

            // //发送请求查询所有的标签
            // axios.get("/admin/tags/list").then(res => {
            //     //查询所有标签
            //
            // }).catch(err => {
            //     alert("查询失败")
            // });

            this.findPage();
        },
        methods: {
            //添加标签
            addTag() {
                this.$prompt('请输标签名称', '添加标签', {
                    confirmButtonText: '确定',
                    cancelButtonText: '取消',
                }).then(({value}) => {

                    //发送请求，添加标签
                    axios.post("/admin/tags/add", {"tagName": value}).then((res) => {

                        console.log(res);

                        if (res.data.flag) {
                            //添加成功
                            this.$message({
                                type: 'success',
                                message: '添加标签：    ' + value + '  成功！'
                            });
                        }
                        //修改成功之后重新调用分页查询
                        this.findPage();
                    }).catch((err) => {
                        //打印错误信息
                        console.log(err);
                        //添加失败
                        this.$message({
                            type: 'error',
                            message: '添加失败，请检查标签是否重复或者网络是否有问题'
                        });
                    });
                }).catch(() => {
                    this.$message({
                        type: 'info',
                        message: '取消添加'
                    });
                });

            },
            //修改标签
            editTag(tag) {

                this.$prompt('请输标签名称', '修改标签', {
                    inputValue: tag.tagName,
                    confirmButtonText: '确定',
                    cancelButtonText: '取消',
                }).then(({value}) => {
                    //发送请求，添加标签
                    axios.put("/admin/tags/update/" + tag.tagId + "/" + value,).then(res => {

                        console.log(res);
                        console.log("id是：" + tag.tagId + "   名称是：" + value + "  修改之后的名称是：" + value);
                        //判断是否修改成功
                        if (res.data.flag) {
                            this.$message({
                                type: 'success',
                                message: '修改标签成功，修改后的标签名称是： ' + value
                            });

                            //修改成功之后重新调用分页查询
                            this.findPage();

                        }

                    }).catch(err => {
                        //修改失败
                        this.$message({
                            type: 'error',
                            message: '标签修改失败'
                        });
                    })

                    //取消修改
                }).catch(() => {
                    this.$message({
                        type: 'info',
                        message: '取消修改'
                    });
                });

            },
            //恢复标签
            recoverTag(tag) {
                this.$confirm('是否恢复该标签?', '恢复标签', {
                    confirmButtonText: '确定',
                    cancelButtonText: '取消',
                    type: 'info'
                }).then(() => {
                    //发送请求删除标签
                    axios.delete("/admin/tags/recover/" + tag.tagId).then((res) => {

                        if (res.data.flag) {
                            //恢复成功
                            this.$message({
                                type: 'success',
                                message: '恢复成功'
                            });
                            this.findPage();
                        }

                    }).catch((err) => {
                        console.log("恢复标签失败： " + err);
                        //删除失败
                        this.$message({
                            type: 'error',
                            message: '恢复失败'
                        });
                    });
                }).catch(() => {
                    this.$message({
                        type: 'info',
                        message: '取消恢复'
                    });
                });

            },
            //停用标签
            stopTag(tag) {
                this.$confirm('是否停用该标签?', '停用标签', {
                    confirmButtonText: '确定',
                    cancelButtonText: '取消',
                    type: 'warning'
                }).then(() => {
                    //发送请求停用标签
                    axios.delete("/admin/tags/stop/" + tag.tagId).then((res) => {

                        if (res.data.flag) {
                            //停用成功
                            this.$message({
                                type: 'success',
                                message: '停用成功'
                            });
                            this.findPage();
                        }

                    }).catch((err) => {
                        //停用失败
                        this.$message({
                            type: 'error',
                            message: '停用失败'
                        });
                    });

                }).catch(() => {
                    this.$message({
                        type: 'info',
                        message: '取消停用'
                    });
                });
            },
            //删除标签
            deleteTag(tag) {
                this.$confirm('是否删除该标签?', '删除标签', {
                    confirmButtonText: '确定',
                    cancelButtonText: '取消',
                    type: 'danger'
                }).then(() => {
                    //发送请求删除标签
                    axios.delete("/admin/tags/delete/" + tag.tagId).then((res) => {

                        if (res.data.flag) {
                            //删除成功
                            this.$message({
                                type: 'success',
                                message: '删除成功'
                            });
                            this.findPage();
                        }

                    }).catch((err) => {
                        console.log("删除标签失败： " + err);
                        //删除失败
                        this.$message({
                            type: 'error',
                            message: '删除失败'
                        });
                    });

                }).catch(() => {
                    this.$message({
                        type: 'info',
                        message: '取消删除'
                    });
                });
            },
            //分页查询
            findPage() {
                //封装分页参数
                var currentPage = this.pagination.currentPage - 1;
                var pageSize = this.pagination.pageSize;

                console.log("currentPage:" + currentPage + "---------- currentPage" + currentPage);

                //发送ajax请求，提交分页相关参数
                axios.get("/admin/tags/findPage/" + currentPage + "/" + pageSize).then((res) => {

                    // console.log(res);

                    //为VUE对象的模型数据赋值，基于双向数据绑定展示到页面
                    this.tags = res.data.rows;//当前页展示的数据集合
                    this.pagination.total = res.data.total;//总数据量
                });
            },
            //切换页码
            handleCurrentChange(val) {
                console.log(val);
                //为模型数据赋值（当前页面）
                this.pagination.currentPage = val;
                this.findPage();
            }

        }
    });
</script>
